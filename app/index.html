<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EmberRehydrationStencil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ember-rehydration-stencil.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <script type="module">
	class CustomWebComponent extends HTMLElement {
	  constructor() {
	    super();
	    this.attachShadow({ mode: 'open' });
	  }
	  connectedCallback() {
	    this.classList.add('hydrated');
	  }
	}
        window.customElements.define('custom-web-component', CustomWebComponent);
    </script>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-rehydration-stencil.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
